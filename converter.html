<!doctype html>
<html>
<head>
  <title>Converter</title>
  <link rel="icon" href="../images/favicon.ico" type="image/ico" sizes="16x16"/>
  <link rel="stylesheet" type="text/css" href="../css/normalize.css" />
  <link rel="stylesheet" type="text/css" href="converter.css"/>
  <script src="js/PopArea.js"></script>
  <script src="js/PopDTR.js"></script>
  <script src="js/PopDigitalStorage.js"></script>
  <script src="js/PopEnergy.js"></script>
  <script src="js/PopFrequency.js"></script>
  <script src="js/Temp.js"></script>
  <script src="js/converter.js"></script>
</head>
<body>
  <div id="top">Converter</div>
  <div id="container">
    <select id="topic" class="select" onchange="changeTopic()">
      <option>Area</option>
      <option>Data Transfer Rate</option>
      <option>Digital Storage</option>
      <option>Energy</option>
      <option>Frequency</option>
      <option>Fuel Economy</option>
      <option>Length</option>
      <option>Mass</option>
      <option>Plane Angle</option>
      <option>Pressure</option>
      <option>Speed</option>
      <option>Temperature</option>
      <option>Time</option>
      <option>Volume</option>
    </select>
    <div id="innerContainer">
      <span id="left">
        <input type="text" id="leftIn" onkeyup="changeLeftIn()"></input>
        <select id="leftSelect" class="select" onchange="changeRightIn()"></select>
      </span>
      <span id="equal">=</span>
      <span id="right">
        <input type="text" id="rightIn" onkeyup="changeRightIn()"></input>
        <select id="rightSelect" class="select" onchange="changeLeftIn()"></select>
      </span>
    </div>
  </div>
</body>
</html>
